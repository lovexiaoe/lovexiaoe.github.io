
title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "zhaoyu"
  email: "zy4668@126.com"
  url: "https://www.lovexiaoe.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 1000
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "ZHAOYU"
year : "2019"

